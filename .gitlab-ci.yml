stages:   
  - build
  - test

build-job: 
  stage: build

  before_script:
    - cd Group20
  image: maven:3.8.4-openjdk-17
  tags:
      - dalfcs_docker_autoscale
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths: 
      - group20/target/*.jar
    expire_in: 1 week

test-job:  
  stage: test   
  before_script:
    - cd Group20
  image: maven:3.8.4-openjdk-17
  tags:
      - dalfcs_docker_autoscale
  script:
    - mvn clean verify
  artifacts:
    reports: 
      junit:
        - group20/target/surefire-reports/TEST-*.xml
        - group20/target/failsafe-reports/TEST-*.xml
    expire_in: 1 week